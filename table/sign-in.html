<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title> Material Dashboard Dark Edition by Creative Tim </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- link icon -->
    <script src="https://kit.fontawesome.com/2a33a147b1.js" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="../material-dashboard-dark-edition-v2.1.0/assets/css/material-dashboard.css">
    <link rel="stylesheet" href="../material-dashboard-dark-edition-v2.1.0/assets/demo/demo.css">
    <!-- CSS Just for demo purpose, don't include it in your project -->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary card-1 mt-5">
        <div class="card-body-1">
            <p class="login-box-msg text-center text-center-1">Login</p>
            <form id="login" method="post" action="#">
                <div class="validate">
                    <div class="input-group mb-3 mt-5">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="validate">
                    <div class="input-group mb-3 mt-4">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3 mt-4">
                    <button type="submit" class="btn btn-primary btn-block my-2">Sign In</button>
                </div>
                <div class="row icon-1 text-center ml-5">
                    <div class="col-md-2">
                        <i class="fa fa-facebook-square color-1" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-instagram color-2" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-twitter color-3" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-telegram color-4" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-2">
                        <i class="far fa-envelope color-5"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

<script>
    $(function () {
        $('#login').validate({
            rules: {
                email: {
                    required: true,
                    maxlength: 255,
                    email: true,
                },
                password: {
                    required: true,
                    minLength: 6,
                },
            },
            messages: {
                email: {
                    required: 'Please enter email',
                    maxlength: 'Email name is limited to 255 characters',
                    email: 'Please enter true email'
                },
                password: {
                    required: 'Please enter a password'
                },
            },
            errorClass: 'errorMsg',
            errorPlacement: function (error, element) {
                error.appendTo(element.parents('.validate'));
            }
        });
    })
</script>
</body>
</html>
